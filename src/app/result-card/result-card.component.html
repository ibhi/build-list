<div class = "card">
  <div class = "card-wrapper card-result text-center col-xs-12">
    <div>
      Result:
    </div>
    <div class = "mar20" [ngClass] = "{'orange-text': data.state == 'accepted', 'red-text': data.state == 'rejected'}">
      <span>{{data.title}}</span>
      <h2>{{data.status}}</h2>
    </div>
    <div class = "form-group text-center col-xs-12">
      <button class = "btn-primary btn">
        <i class = "fa fa-search" aria-hidden = "true"></i> {{data.btnText}}
      </button>
    </div>
  </div>
</div>
